<html>
    <head>
        <title>Canvas Tutorial</title>
        <script type="text/javascript">
            function draw(){
                var canvas = document.getElementById("canvas");
                if(canvas.getContext){
                    var ctx = canvas.getContext("2d");
                    ctx.beginPath()
                    ctx.moveTo(200,200);
                    ctx.lineTo(250,250);
                    //ctx.stroke();
                    ctx.scale(10,10);
                    ctx.stroke();
                    }
                }
            
        </script>
    </head>
    <body onload="draw();">
        <canvas id="canvas" width="500" height="500"></canvas>
    </body>
</html>
